<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Segoe UI, sans-serif;
background:linear-gradient(135deg,#ffd6e7,#ffeef5);
overflow:hidden;
text-align:center;
}

.page{
display:none;
margin-top:120px;
}

.active{
display:block;
}

h1{color:#ff2e7a;font-size:42px;}
h2{color:#444;}

button{
background:#ff2e7a;
color:white;
border:none;
padding:15px 30px;
font-size:18px;
border-radius:30px;
cursor:pointer;
box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

#countdown{
font-size:50px;
color:#ff2e7a;
}

#text{
width:70%;
margin:auto;
font-size:22px;
color:#333;
white-space:pre-line;
min-height:150px;
}

.heart{
position:absolute;
color:#ff2e7a;
font-size:22px;
animation:float 7s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<!-- COUNTDOWN PAGE -->
<div id="page1" class="page active">
<h1>Something is waiting üéÅ</h1>
<h2>Opening in...</h2>
<div id="countdown"></div>
</div>

<!-- OPEN PAGE -->
<div id="page2" class="page">
<h1>Hey Ananya ‚ù§Ô∏è</h1>
<button onclick="openLetter()">Open your surprise</button>
</div>

<!-- MESSAGE PAGE -->
<div id="page3" class="page">
<h1>Happy Birthday üéÇ</h1>
<div id="text"></div>
</div>

<!-- FINAL PAGE -->
<div id="page4" class="page">
<h1>For You ‚ù§Ô∏è</h1>
<h2>I hope today becomes a beautiful memory for you.</h2>
<p style="font-size:22px;color:#444;">No big gift‚Ä¶ just a small effort to make you smile.</p>
</div>

<audio id="music" src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid"></audio>

<script>

// SET TIME (DON'T CHANGE FORMAT)
const birthday = new Date();

const cd=document.getElementById("countdown");

let timer=setInterval(()=>{
let now=new Date();
let diff=birthday-now;

if(diff<=0){
clearInterval(timer);
document.getElementById("page1").classList.remove("active");
document.getElementById("page2").classList.add("active");
}

let h=Math.floor(diff/1000/60/60);
let m=Math.floor(diff/1000/60)%60;
let s=Math.floor(diff/1000)%60;

cd.innerHTML=h+"h "+m+"m "+s+"s";
},1000);

const message = `
Hey Ananya,

I know this is a small thing,
but I didn‚Äôt want your birthday
to feel like a normal day.

You are honestly a very kind person,

I hope this year gives you
more smiles than stress,
more confidence than doubts,
and many moments you feel proud of yourself.

Keep smiling always üòä

‚Äî Deepak
`;

let i=0;

function typeText(){
if(i<message.length){
document.getElementById("text").innerHTML+=message.charAt(i);
i++;
setTimeout(typeText,35);
}else{
setTimeout(()=>{
document.getElementById("page3").classList.remove("active");
document.getElementById("page4").classList.add("active");
},8000);
}
}

function openLetter(){
document.getElementById("page2").classList.remove("active");
document.getElementById("page3").classList.add("active");
document.getElementById("music").play();
typeText();

for(let i=0;i<40;i++){
let heart=document.createElement("div");
heart.innerHTML="‚ù§";
heart.className="heart";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(3+Math.random()*5)+"s";
document.body.appendChild(heart);
}
}

</script>

</body>
</html>
